<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interview Question</title>

    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <div id="score"><a href="highScore.html">High Scores</a></div>

    <div class="time">Time: <span id="time">0 s</span></div>

    <section>
      <article class="start" id="start-page">
        <h1>Interview Questions</h1>
        <p style="text-align: center">
          Choose the correct answer, every incorrect answer you will lose 15
          seconds
        </p>
        <button style="font-weight: bold; font-size: 25px" id="start">
          Start Quiz
        </button>
      </article>

      <article id="questions" class="hide">
        <h2 id="mainquestions"></h2>
        <div id="answers" class="answers"></div>
      </article>
      <form>
        <div id="lastPage" class="hide">
          <h2>Test is Over!</h2>
          <p>Here is your total score :<span id="total-score"></span></p>
          <p>
            Enter initials: <input type="text" id="initials" maxlength="3" />
            <button id="submit">Submit</button>
          </p>
        </div>
      </form>
      <div></div>
    </section>

    <script src="./assets/script.js"></script>
  </body>
</html>
